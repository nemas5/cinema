<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic_page</title>
    <link href = "{{url_for('static', filename = 'sem1.css')}}"
          rel = "stylesheet" type = "text/css">
</head>
{% if session['user_id'] %}
<h4>{{session['user_id']}}</h4>
<a href = "{{url_for('bp_auto.ex')}}">Выход</a>
{% else %}
<a href = "{{url_for('bp_auto.auto')}}">Войти</a>
{% endif %}
<body>
<a href = "http://127.0.0.1:5001/">Главное меню</a>
<center>
    <h2>{{config['query_name']}}</h2>
    <p>
            <table border = 1>

                    <tr>
                        {% for param in config['output_param'] %}
                        <td>{{param}}</td>
                        {% endfor %}
                    </tr>
                {% for j in ans %}

                    <tr>
                        {% for i in config['output_id'] %}
                        <td>
                            {{j[i]}}
                        </td>
                        {% endfor %}
                    </tr>

                {% endfor %}
            </table>
        </p>
</center>

</body>
</html>
