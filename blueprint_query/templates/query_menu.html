<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic_page</title>
    <link href = "{{url_for('static', filename = 'sem1.css')}}"
          rel = "stylesheet" type = "text/css">
</head>
{% if session['user_id'] %}
<h4>{{session['user_id']}}</h4>
<a href = "{{url_for('bp_auto.ex')}}">Выход</a>
{% else %}
<a href = "{{url_for('bp_auto.auto')}}">Войти</a>
{% endif %}
<body>
<a href = "http://127.0.0.1:5001/">Главное меню</a>
<center>
    <h2>Работа с запросами</h2>
    <p>
            <table border = 1>
                <tr class = "tab_title">
                    <td>Запросы</td>
                </tr>

                {% for conf in keys %}
                    <tr>
                        <td><a href="http://127.0.0.1:5001/query/{{conf}}">
                            {{config[conf]['query_name']}}
                        </a></td>
                    </tr>
                {% endfor %}
            </table>
        </p>
</center>

</body>
</html>
